<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Joys Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffe4ec, #ffb6c1); /* Soft pink gradient */
            margin: 0;
            padding: 0;
            color: #6b3f4a;
        }
        header {
            background: linear-gradient(to right, #ff9dbd, #ff80a1); /* Glossy pink */
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        form {
            width: 50%;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.8); /* soft white */
            padding: 20px;
            border-radius: 12px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background: linear-gradient(to bottom, #ff9dbd, #ff80a1); /* Glossy pink button */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 25px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to bottom, #ff7aa0, #ff4d80);
            transform: translateY(-2px);
        }
        a.back-link {
            display: inline-block;
            margin: 15px auto;
            text-decoration: none;
            color: #ff4d80;
            font-weight: bold;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Add New Product</h1>
</header>

<form method="POST" enctype="multipart/form-data">
    <label for="name">Product Name</label>
    <input type="text" name="name" id="name" placeholder="Enter product name" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" placeholder="Enter product description" required></textarea>

    <label for="price">Price (₹)</label>
    <input type="number" step="0.01" name="price" id="price" placeholder="Enter price" required>

    <label for="image">Product Image</label>
    <input type="file" name="image" id="image" accept="image/*" required>

    <button type="submit">Add Product</button>
</form>

<a href="{{ url_for('admin_product_list') }}" class="back-link">⬅ Back to Product List</a>

</body>
</html>
