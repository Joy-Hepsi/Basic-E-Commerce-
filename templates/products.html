<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Joys Store</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ffe4ec, #ffb6c1); /* soft pink gradient */
        margin: 0;
        padding: 0;
        color: #6b3f4a; /* warm brownish-pink */
    }
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        background: linear-gradient(to right, #ff9dbd, #ff80a1); /* glossy pink gradient */
        padding: 15px 20px;
        position: relative;
    }
    h1 {
        margin: 0;
        flex: 1;
        text-align: center;
        font-weight: bold;
        color: white;
    }
    .header-btn {
        background: linear-gradient(to bottom, #ff9dbd, #ff80a1); /* glossy pink button */
        color: white;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        transition: 0.3s;
        border: none;
    }
    .header-btn:hover {
        background: linear-gradient(to bottom, #ff7aa0, #ff4d80);
        transform: translateY(-2px);
    }
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 per row */
        gap: 30px;
        padding: 40px;
    }
    .product-card {
        background: rgba(255, 255, 255, 0.4); /* soft transparent white */
        border-radius: 12px;
        overflow: hidden;
        text-align: center;
        transition: 0.3s;
        backdrop-filter: blur(5px);
    }
    .product-card:hover {
        transform: scale(1.03);
    }
    .product-card img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        background: white;
    }
    .product-card h3 {
        margin: 10px 0 5px;
        color: #a05266;
    }
    .product-card p {
        font-size: 0.9rem;
        color: #6b3f4a;
        padding: 0 10px;
    }
    .price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #ff4d80;
        margin: 10px 0;
    }
    a.button {
        display: inline-block;
        padding: 8px 15px;
        background: linear-gradient(to bottom, #ff9dbd, #ff80a1);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        margin-bottom: 15px;
        transition: 0.3s;
        font-weight: bold;
        border: none;
    }
    a.button:hover {
        background: linear-gradient(to bottom, #ff7aa0, #ff4d80);
        transform: translateY(-2px);
    }
</style>
</head>
<body>
    <header>
        <a class="header-btn" href="{{ url_for('view_cart') }}">ðŸ›’ View Cart</a>
        <h1>Our Products</h1>
        <a class="header-btn" href="{{ url_for('admin_product_list') }}">ðŸ“‹ Admin Product List</a>
    </header>

    <div class="container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <div class="price">â‚¹{{ "%.2f"|format(product.price) }}</div>
            <a class="button" href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
